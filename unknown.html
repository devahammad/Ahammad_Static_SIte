<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="scripts.js">
</head>
<body style="margin: 0; background-color: rgb(0, 0, 0);">
    <h1 class="text-center pt-4">Hii, Sugalle <br> Welcome back to chat pannel </h1>

<section style="padding-top: 5em; padding-left: 1em; padding-right: 1em;">
    <div style="background: linear-gradient(to bottom, rgb(232, 90, 194), purple); width: auto; height: auto; margin-left: auto; margin-right: auto; border-radius: 1em; padding-left:10px ;padding-right:10px ;">
        <p style="font-size: 14px; color: white; font-family: sans-serif;text-align: center; line-height: 25px;"> 
          
         </p>
         

    </div>
</section>
<div class="container pt- text-center"  >
    <form id="contact-form" >
        <div class="form-group">
            <label for="message" style="color:rgb(255, 165, 218);">Text:</label>
            <textarea style="color:rgb(255, 211, 218); background-color: Black; border: 2px solid white; border-radius: 1em;" class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
       
        <button style=" margin-bottom: 1em; background: linear-gradient(to left, #ff9de0,#c59bff); border-radius: 1em;  border: 1px solid white;" type="button" id="submit-button" class="btn">Send</button>
       <br> <button onclick="location.href='https://democheck.my.canva.site/letter/_password'" style="background: linear-gradient(to left, red, purple); color:white; border-radius: 1em; border: 1px solid ;" type="button" class="btn">Check Reply</button>

    </form>
</div>

<!-- Modal HTML structure -->
<div id="custom-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message">This is a custom alert message.</p>
    </div>
</div>

<!-- Add jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="scripts.js">

</script>
</body>
</html>
